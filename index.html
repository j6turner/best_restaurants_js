<!DOCTYPE html>
<html lang="en" ng-app="bestRestaurant">
<head>
  <meta charset="UTF-8">
  <title>Best Restaurants</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/RestaurantsController.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container" ng-controller="RestaurantsCtrl">
    <div class="row">
      <div class="col-md-12">
        <h4>Search Restaurants</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2 ng-show="restaurants.length && filtered.length">Restaurant List</h2>
        <h2 ng-show="restaurants.length && !filtered.length">No Matches</h2>
        <ul>
          <li ng-repeat="item in filtered = (restaurants | filter:query)">
            <span ng-click="editing = true" ng-hide="editing">
              {{item.name}}  {{item.location}}  {{item.feature }} <a ng-click="addFeatures(item)">Add Features</a><a ng-click="deleteRestaurant(item)">Delete</a>
            </span>
            <span class="form-group" ng-show="editing" ng-submit="editing = false">
              <form class="form-inline" role="form">
                <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required/>
                <input type="text" class="form-control input-sm" ng-model="item.location" placeholder="Location" required/>
                <input type="text" class="form-control input-sm" ng-model="item.feature" placeholder="Feature" required/>

                <button class="btn btn-default btn-sm" type="submit">Save</button>
              </form>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()" class="form-inline" role="form">
          <fieldset class="col-md-4">
            <legend>Name</legend>
            <div class="form-group">
                <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter Name">
            </div>
          <legend>Location</legend>
          <div class="form-group">
            NW<input type="radio" ng-model="restaurantLocation" class="form-control" value="NW">
            SW<input type="radio" ng-model="restaurantLocation" class="form-control" value="SW">
            SE<input type="radio" ng-model="restaurantLocation" class="form-control" value="SE">
            NE<input type="radio" ng-model="restaurantLocation" class="form-control" value="NE">
            <br>
            N<input type="radio" ng-model="restaurantLocation" class="form-control"  value="N">
          </div>
          <legend>Meal Time</legend>

          <div class="form-group">
            Breakfast<input type="radio" ng-model="restaurantType" class="form-control" value="Breakfast">
            Lunch<input type="radio" ng-model="restaurantType" class="form-control" value="Lunch">
            Dinner<input type="radio" ng-model="restaurantType" class="form-control" value="Dinner">
            Bar<input type="radio" ng-model="restaurantType" class="form-control" value="Bar">
            Late Night Spectacular<input type="radio" ng-model="restaurantType" class="form-control"  value="Late Night Spectacular">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </fieldset>
        </form>
      </div>
      <div id="whatever">
        <ul>
         <li ng-repeat="item in restaurants">
           {{item.name}}  {{item.location}}  {{item.feature }}
       </ul>
      </div>
    </div>
  </div>
</body>
</html>
